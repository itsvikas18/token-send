<!DOCTYPE html>
<html>
<head>
	<title>Send Tokens</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h1>Send Tokens</h1>
	
	<form>
		<label for="recipient">Recipient Public Key:</label><br>
		<input type="text" id="recipient" name="recipient"><br>
		
		<label for="amount">Enter Amount:</label><br>
		<input type="number" id="amount" name="amount" min="0" step="0.000001"><br>
		
		<label for="token"> Select Token:</label><br>
		<select id="token" name="token">
			<option value="btc">Bitcoin</option>
			<option value="usdc">USDC</option>
			<option value="eth">Ethereum</option>
			<option value="sol">Solana</option>
		</select><br>
    
<form action="#" method="post">
		<button type="submit" value="Submit" onclick="showNotification()">Send Token</button>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.8.2/dist/sweetalert2.all.min.js"></script>
	<script>
		function showNotification() {
			Swal.fire('Transaction submitted!', 'Your transaction has been submitted successfully.', 'success');
		}
	</script>
    
	</form>
	
</body>
</html>
